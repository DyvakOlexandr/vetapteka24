<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <title>24VET — Ветаптека для ваших улюбленців</title>
    <link rel="icon" type="image/x-icon"
     href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
     crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="hero">
      <div class="overlay"></div>
      <div class="content">
        <img src="images/banner.png" alt="24VET Logo"
        class="logo" />
        <h1>24VET — Ветаптека для ваших улюбленців</h1>
        <p>Сучасна онлайн-ветаптека з перевіреними товарами для здоров’я тварин</p>
        <div class="buttons">
          <a href="https://24vet.com.ua/" class="btn primary">Перейти на сайт</a>
          <a href="#contacts" class="btn secondary">Замовити</a>
        </div>
      </div>
    </header>

    <section id="contacts" class="contacts">
      <h2>Зв’яжіться з нами</h2>
      <div class="socials">
        <a href="https://www.facebook.com/" target="_blank"
        class="social fb" aria-label="Facebook"></a>
        <a href="https://www.instagram.com/" target="_blank"
        class="social ig" aria-label="Instagram"></a>
        <a href="https://t.me/" target="_blank"
        class="social tg" aria-label="Telegram"></a>
        <a href="viber://chat" class="social vb"
        aria-label="Viber"></a>
      </div>
    </section>

    <footer>
      <p>© 2025 24VET. Усі права захищені.</p>
    </footer>
  </body>
</html>
